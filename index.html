<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Banner</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    /* Hamburger menu */
    #menu-checkbox {
      display: none;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px 0;
      }

      .nav-links li {
        margin: 10px 0;
        text-align: center;
      }

      #menu-checkbox:checked ~ .nav-links {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Banner/Hero Section */
    .banner {
      height: 80vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .banner-content {
      position: relative;
      z-index: 1;
    }

    .banner h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .banner button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff9800;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .banner button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">MyLogo</a>

    <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
    <input type="checkbox" id="menu-checkbox">

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-content">
      <h1>Welcome to Our Website</h1>
      <p>We provide amazing services to boost your business</p>
      <button>Get Started</button>
    </div>
  </section>

</body>
</html>
