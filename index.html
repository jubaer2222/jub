<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    /* Logo */
    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    /* Nav links */
    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px 0;
      }

      .nav-links li {
        margin: 10px 0;
        text-align: center;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
      }

      #menu-checkbox:checked ~ .nav-links {
        display: flex;
      }
    }

    /* Hide checkbox */
    #menu-checkbox {
      display: none;
    }

    /* Menu icon hidden by default */
    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">MyLogo</a>

    <!-- Menu toggle (for mobile) -->
    <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
    <input type="checkbox" id="menu-checkbox">

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
